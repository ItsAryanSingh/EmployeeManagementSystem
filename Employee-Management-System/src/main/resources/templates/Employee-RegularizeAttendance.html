<html>

<head xmlns:th="http://www.thymeleaf.org">
	<title>ADD ATTENDANCE</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

	<style>
		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
			background-repeat: no-repeat;
			background-size: cover;
		}

		.para {
			margin: 10px;
			font-size: 25px;
		}




		.topnav {
			overflow: hidden;
			background-color: #212F3C;
			opacity: 0.7;
			height: 8.2%;
			padding-top: 4.5px;
			font-family: "Trebuchet MS", Helvetica, sans-serif;


		}

		.topnav:hover {
			background-color: #212F3C;
			opacity: 1;
		}

		.topnav a {

			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: large;
		}

		.topnav a:hover {
			background-color: lightgreen;
			color: black;
			border-radius: 10px;
		}

		.topnav a.active {

			border-radius: 10px;
		}

		.heading {
			text-align: center;
			font-size: 30px;
		}


		.former {
			margin: 0px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			padding: 30px 30px 30px 30px;
			border: 2px solid;
			border-radius: 10px;
			background-color: burlywood;
			opacity: 0.8;
			font-family: Georgia, serif;

		}

		.text-mute {
			color: darkblue;
		}

		.former:hover {
			background-color: burlywood;
			opacity: 1;
			box-shadow: 0 0 8px 3px silver;

		}

		.btn {
			background-color: royalblue;
			opacity: 0.8;
			height: 47px;
			width: 200px;
			font-size: larger;
			font-weight: bold;
			text-align: center;
		}

		.btn:hover {
			box-shadow: 0 0 8px 3px rgb(192, 192, 192);
			background-color: royalblue;
			opacity: 1;
			color: white;
		}

		input[type=text],
		input[type=datetime-local] {

			width: fit-content;
			height: 50px;
			border-radius: 10px;
			border-color: grey;
			border: 2px solid;
			text-align: center;
			font-family: Tahoma, Verdana, sans-serif;
			font-size: medium;


		}

		input[type=text]:hover,
		select:hover,
		textarea:hover {
			background-color: darkcyan;

		}

		.names {
			margin-left: 40px;
			width: 50%;
			height: 50px;
			border-radius: 10px;
			border-color: grey;
			border: 2px solid;
			text-align: center;
			font-family: Tahoma, Verdana, sans-serif;
			font-size: medium;
		}

		.username {
			margin-right: 20px;

		}


		.topnavusername a {

			color: black;
			text-align: center;
			padding: 14px 4px;
			text-decoration: none;
			font-size: large;
			background-color: lightgreen;
			border-radius: 10px;

		}
	</style>



</head>

<body
	background="https://www.softwaresuggest.com/blog/wp-content/uploads/2019/12/8-Surefire-Steps-to-Handle-Employee-Attendance-Issues.png">
	<div class="topnav">

		<a class="active" th:href="Dashboard">HOME</a>
		<a th:href="RegularizeAttendance">REGULARIZE ATTENDANCE</a>
		<a th:href="EmployeeAttendanceRequests">VIEW ATTENDANCE</a>

		<div class="username topnavusername"><a href="" style="margin-left: 680px;">Welcome
				<span style="text-transform: lowercase; margin-left:1px;"
					th:text="${employee.firstName+ ' '  + employee.lastName}"></span></a></div>
		<a href="/LoginPage" style="float:right;">LOGOUT</a>

	</div>

	<form action="#" class="former" th:action="@{/SaveAttendanceDashboard}" th:object="${attendance}" method="POST">

		<div class="form-group">
			<label class="text-mute pr-3" for="employee-id">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<b>EMPLOYEE ID</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			</label>
			<input type="text" class="names" th:field="*{empId}" readonly th:object="${employee}" method="POST" />
		</div>


		<div class="form-group">
			<label class="text-mute pr-3" for="employee-name">
				<b>EMPLOYEE FIRST NAME</b>
			</label>
			<input type="text" class="names" th:field="*{firstName}" readonly th:object="${employee}" method="POST" />
		</div>
		<div class="form-group">
			<label class="text-mute pr-3" for="employee-name">
				&nbsp;<b>EMPLOYEE LAST NAME</b> &nbsp;
			</label>
			<input type="text" class="names" th:field="*{lastName}" readonly th:object="${employee}" method="POST" />
		</div>


		<div class="form-group">
			<label class="text-mute pr-3"
				for="in-time">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<b>LOGIN TIME</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			</label>
			<input type="datetime-local" class="names" id="in-time" th:field="*{inTime}" required="required" />
		</div>

		<div class="form-group">
			<label class="text-mute pr-3"
				for="out-time">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<b> LOGOUT TIME</b> </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="datetime-local" class="names" id="out-time" th:field="*{outTime}" required="required" />
		</div><br>
		<input type="submit" class="btn" value="ADD REQUEST">
	</form>


	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script>
		function myFun() {
			alert("Sent for regularisation.");
		}
	</script>
</body>

</html>
